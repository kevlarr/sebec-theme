name: Twilight Lake

styleNames:
  light: Dawn
  dark: Dusk

terminal:
  base:
    ansi:
      # The "bright" colors should be lighter than their counterparts,
      # even for white, in both modes
      black: dusk0
      blackBright: dusk5
      blue: sapphire1
      blueBright: sapphire2
      cyan: cerulean1
      cyanBright: cerulean2
      green: evergreen1
      greenBright: evergreen2
      red: solarRed1
      redBright: solarRed2
      magenta: solarPurple1
      magentaBright: solarPurple2
      white: dawn0
      whiteBright: dawn5
      yellow: solarYellow1
      yellowBright: solarYellow2

    background: &terminalBackground
      light: dawn6
      dark: dusk3

    foreground:
      light: dusk5
      dark: dawn1

    selectionBackground:
      light: dusk7
      dark: "#ff0000"

    selectionForeground:
      light: dawn7
      dark: "#ff0000"

    # In iterm the match background color is for inactive matches;
    # the active match background color uses the selection background color
    matchBackground: &matchBackground
      light: dawn2
      dark: "#ff0000"

    cursorColor:
      light: cerulean3
      dark: cerulean1

    cursorTextColor:
      light: dawn7
      dark: dawn3

  iterm:
    badgeColor: cerulean0

    boldColor:
      light: dusk2
      dark: dawn5

    cursorGuideColor:
      light: dawn6
      dark: dusk4

    linkColor:
      light: cerulean0
      dark: cerulean1

    tabColor:
      light: dawn7
      dark: dusk2

    underlineColor: cerulean0

vscode:
  tokens:
    ### Semantic & textmate token color assignments.
    ###
    ### See:
    ###
    ### - https://macromates.com/manual/en/language_grammars#naming_conventions
    ### - https://code.visualstudio.com/api/language-extensions/semantic-highlight-guide
    ### - https://code.visualstudio.com/api/language-extensions/semantic-highlight-guide#semantic-token-scope-map

    # Class & function names
    - style:
        light: sapphire1
        dark: cerulean2
      semantic:
        - class
        - enum
        - function
        - function.decorator
        - method
      textmate:
        - meta.function-call.generic.python
        - support.function.string.sql # FIXME: why is this here?

    # Comments
    - style:
        light: dawn0 italic
        dark: dusk7 italic
      textmate:
        - comment
        - punctuation.definition.comment

    # Declarations
    - style:
        light: sapphire1 bold
        dark: cerulean2 bold
      semantic:
        - class.declaration
        - function.declaration
        - method.declaration

    # Keyword
    - style:
        light: cerulean1
        dark: sapphire1 bold
      textmate:
        # var, etc.
        - storage.type
        # class & def keywords
        - storage.type.class
        - storage.type.function
        - storage.modifier
        # control flow & logical keywords
        - keyword.control.flow # eg. `if`, `while`
        - keyword.control.import
        - keyword.operator.logical # eg. `in`, `not`

    # Keyword arguments
    - style:
        light: cerulean2
        dark: sapphire1
      textmate:
        - variable.parameter.function-call

    # Keyword argument '=' sign
    - style:
        light: dawn0
        dark: dusk7
      textmate:
        - meta.function-call.arguments keyword.operator.assignment

    # Literal values
    - style:
        light: evergreen1
        dark: evergreen2 italic
      textmate:
        - constant.language
        - constant.numeric

    # Modules
    - style:
        light: dusk6 underline
        dark: dawn0 underline
      semantic: module

    # Operators
    - style:
        light: cerulean2
        dark: sapphire1
      textmate:
        - keyword.operator.arithmetic
        - keyword.operator.assignment

    # Parameters
    - style:
        light: solarPurple2 bold
        dark: solarPurple1 bold
      semantic:
        - selfParameter
        - clsParameter

    # Properties
    - style:
        light: solarPurple0
        dark: solarPurple1
      semantic:
        - property
        - property.declaration
        - enumMember

    # Punctuation
    - style:
        light: dawn0
        dark: dusk7
      textmate:
        - punctuation.parenthesis            # Eg. parentheses when wrapping lines in Python
        - punctuation.definition.arguments   # eg. parentheses around args in function call
        - punctuation.separator              # eg. `,`, `.` in method calls, or `:` in dicts
        - punctuation.section.class.begin    # eg. `:` after class def
        - punctuation.section.function.begin # eg. `:` after function def

    - style:
        light: sapphire3
        dark: cerulean0
      textmate:
        - punctuation.definition.decorator # `@` for decorators

    # SQL
    - style:
        light: cerulean2
        dark: sapphire1
      textmate:
        - keyword.other.DML.sql   # eg. SELECT, FROM, etc
        - keyword.other.DDL       # eg. IS, NOT, NULL, etc
        - keyword.other.alias.sql # eg. AS
        - keyword.other.sql       # eg. CASE, WHEN, etc

    - style:
        light: solarPurple0
        dark: solarPurple1
      textmate:
        - constant.other.table-name.sql # table columns

    # Strings
    - style:
        # Should be lower contrast than actual string
        light: evergreen2
        dark: evergreen0
      textmate:
        # Eg. the `f` in `f"string"`
        - storage.type.string
        # Quotes around the string
        - punctuation.definition.string

    - style:
        light: evergreen1
        dark: evergreen0
      textmate:
        - constant.character.format.placeholder

    - style:
        light: evergreen0 italic
        dark: evergreen1 italic
      textmate:
        - string

    # Type Hints
    - style:
        light: sapphire2
        dark: cerulean1
      semantic:
        # Eg. in Python
        - class.typeHint
        - enum.typeHint
      textmate:
        - support.type.primitive

    # Variables
    - style:
        light: solarRed0
        dark: solarPurple1 bold
      textmate:
        - support.variable.magic
        - constant.other.caps

    # Misc
    - style:
        light: sapphire0
        dark: sapphire2
      textmate:
        - support.type.property-name.json
        - entity.name.tag.yaml

