    minimap.selectionHighlight: sapphire0 alpha=0.75
    minimap.findMatchHighlight: sapphire1 alpha=0.75
    minimap.warningHighlight: solarOrange1 alpha=0.75

    selection.background: sapphire1

    tree.indentGuidesStroke: cerulean0
    tree.inactiveIndentGuidesStroke: cerulean0


    editorGutter.addedBackground: evergreen0
    minimapGutter.addedBackground: evergreen0


    activityWarningBadge.background: solarOrange2

    minimap.errorHighlight: solarRed0 alpha=0.75

    activityErrorBadge.background: solarRed2
    editorGutter.deletedBackground: solarRed2
    minimapGutter.deletedBackground: solarRed2

    minimapGutter.modifiedBackground: solarYellow1 alpha=0.75

    activityBarBadge.background: cerulean2
    badge.background: cerulean2 # Eg. the "Changes" count badge in Source Control sidebar
    sash.hoverBorder: cerulean2 # The drag border indicator on hover
    progressBar.background: cerulean2

