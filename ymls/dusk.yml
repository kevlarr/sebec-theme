    inputOption.activeBorder: dusk0 # match input color to hide the border
    inputOption.hoverBackground: dusk6



    textLink.foreground: cerulean1


    editorWarning.foreground: solarRed1
    editorError.foreground: solarRed1



    listFilterWidget.background: dusk6 # brighter than editor widget because editor is darker than sidebar
    toolbar.hoverBackground: dusk6 # eg. hovering over icons in panels/widgets

    button.background: sapphire0


    inputOption.activeBackground: sapphire2 # eg. the regex button in Find widget when activated
    toolbar.activeBackground: sapphire2 # Eg. the "..." icons when opened or other buttons when clicked

    inputValidation.warningBorder: solarOrange0
    inputValidation.warningBackground: solarOrange0

