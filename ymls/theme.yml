name: Twilight Lake

styleNames:
  light: Dawn
  dark: Dusk

terminal:
  base:
    ansi:
      # TODO: Check these colors
      black: dusk1
      blackBright:
        light: dusk0
        dark: dusk2

      blue: sapphire1
      blueBright:
        light: sapphire0
        dark: sapphire2

      cyan: cerulean1
      cyanBright:
        light: cerulean0
        dark: cerulean2

      green: evergreen1
      greenBright:
        light: evergreen0
        dark: evergreen2

      red: solarRed1
      redBright:
        light: solarRed0
        dark: solarRed2

      magenta: solarPurple1
      magentaBright:
        light: solarPurple0
        dark: solarPurple2

      white: dawn1
      whiteBright:
        light: dawn0
        dark: dawn2

      yellow: solarYellow1
      yellowBright:
        light: solarYellow0
        dark: solarYellow2

    background:
      light: dawn4
      dark: dusk3

    foreground:
      light: dusk5
      dark: dawn0

    selectionBackground:
      light: cerulean3
      dark: sapphire0

    selectionForeground:
      light: dusk3
      dark: dawn4

    matchBackground:
      light: solarPurple2 alpha=0.25
      dark: solarPurple0 alpha=0.25

    cursorColor:
      light: cerulean0
      dark: cerulean3

    cursorTextColor:
      light: dawn6
      dark: dusk0

  iterm:
    badgeColor: cerulean0

    boldColor:
      light: dusk2
      dark: dawn5

    cursorGuideColor:
      light: dawn6
      dark: dusk4

    linkColor:
      light: cerulean0
      dark: cerulean1

    tabColor:
      light: dawn7
      dark: dusk2

    underlineColor: cerulean0

